<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartments</title>
    <link rel="stylesheet" href="BSKaru.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Hauptkarussell -->
    <div id="myCarousel4" class="carousel slide">
      <ol class="carousel-indicators" id="carouselIndicators4"></ol>
      <div class="carousel-inner" id="carouselInner4"></div>
      <a
        class="carousel-control-prev"
        href="#myCarousel4"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel4"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Modal für Bildvergrößerung -->
    <div
      class="modal fade"
      id="imageModal4"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modalCarousel4" class="carousel slide">
              <div class="carousel-inner"></div>
              <a
                class="carousel-control-prev"
                href="#modalCarousel4"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#modalCarousel4"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bildquellen für das Karussell
      const imageSources4 = [
        "QueensgatePH4/B1.jpg",
        "QueensgatePH4/B2.jpg",
        "QueensgatePH4/B3.jpg",
        "QueensgatePH4/B4.jpg",
        "QueensgatePH4/B5.jpg",
        "QueensgatePH4/B6.jpg",
        "QueensgatePH4/B7.jpg",
        "QueensgatePH4/B8.jpg",
        "QueensgatePH4/B9.jpg",
        "QueensgatePH4/B10.jpg",
        "QueensgatePH4/B11.jpg",
      ];

      // Dynamisches Erzeugen des Hauptkarussells
      const carouselIndicators4 = document.getElementById(
        "carouselIndicators4"
      );
      const carouselInner4 = document.getElementById("carouselInner4");

      imageSources4.forEach((src, index) => {
        // Erstellen des Indikators
        const indicator4 = document.createElement("li");
        indicator4.setAttribute("data-bs-target", "#myCarousel4");
        indicator4.setAttribute("data-bs-slide-to", index);
        if (index === 0) indicator4.classList.add("active");
        carouselIndicators4.appendChild(indicator4);

        // Erstellen des Karussellitems
        const item4 = document.createElement("div");
        item4.className = `carousel-item${index === 0 ? " active" : ""}`;
        item4.innerHTML = `
        <img src="${src}" class="d-block w-100" onclick="openModal4(${index})" alt="Apartment ${
          index + 1
        }">
      `;
        carouselInner4.appendChild(item4);
      });

      // Dynamisches Erzeugen des Modal-Karussells
      const modalCarouselInner4 = document.querySelector(
        "#modalCarousel4 .carousel-inner"
      );
      imageSources4.forEach((src, index) => {
        const item4 = document.createElement("div");
        item4.className = `carousel-item${index === 0 ? " active" : ""}`;
        item4.innerHTML = `
        <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
      `;
        modalCarouselInner4.appendChild(item4);
      });

      // Funktion zum Öffnen des Modals
      function openModal4(index) {
        const modalCarousel4 = document.querySelector("#modalCarousel4");
        const modalCarouselInner4 =
          modalCarousel4.querySelector(".carousel-inner");

        // Leeren des Modal-Karussells
        modalCarouselInner4.innerHTML = "";

        // Erneutes Erzeugen des Modal-Karussells mit dem richtigen Bild aktiv
        imageSources4.forEach((src, i) => {
          const item4 = document.createElement("div");
          item4.className = `carousel-item${i === index ? " active" : ""}`;
          item4.innerHTML = `
          <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
        `;
          modalCarouselInner4.appendChild(item4);
        });

        // Öffnen des Modals
        const modal4 = new bootstrap.Modal(
          document.getElementById("imageModal4")
        );
        modal4.show();

        // Initialisiere oder hole die Karussell-Instanz für das Modal-Karussell 2
        let modalCarouselInstance4 =
          bootstrap.Carousel.getInstance(modalCarousel4);

        if (modalCarouselInstance4) {
          modalCarouselInstance4.to(index); // Wechselt zu dem Bild im Modal-Karussell
        } else {
          modalCarouselInstance4 = new bootstrap.Carousel(modalCarousel4, {
            interval: false, // Verhindert automatisches Wechseln der Bilder
          });
          modalCarouselInstance4.to(index); // Wechselt zu dem Bild im Modal-Karussell
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartments</title>
    <link rel="stylesheet" href="BSKaru.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Hauptkarussell -->
    <div id="myCarousel3" class="carousel slide">
      <ol class="carousel-indicators" id="carouselIndicators3"></ol>
      <div class="carousel-inner" id="carouselInner3"></div>
      <a
        class="carousel-control-prev"
        href="#myCarousel3"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel3"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Modal für Bildvergrößerung -->
    <div
      class="modal fade"
      id="imageModal3"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modalCarousel3" class="carousel slide">
              <div class="carousel-inner"></div>
              <a
                class="carousel-control-prev"
                href="#modalCarousel3"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#modalCarousel3"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bildquellen für das Karussell
      const imageSources3 = [
        "EgertonFF3/B1.jpg",
        "EgertonFF3/B2.jpg",
        "EgertonFF3/B3.jpg",
        "EgertonFF3/B4.jpg",
        "EgertonFF3/B5.jpg",
        "EgertonFF3/B6.jpg",
        "EgertonFF3/B7.jpg",
        "EgertonFF3/B8.jpg",
        "EgertonFF3/B9.jpg",
        "EgertonFF3/B10.jpg",
        "EgertonFF3/B11.jpg",
        "EgertonFF3/B12.jpg",
      ];

      // Dynamisches Erzeugen des Hauptkarussells
      const carouselIndicators3 = document.getElementById(
        "carouselIndicators3"
      );
      const carouselInner3 = document.getElementById("carouselInner3");

      imageSources3.forEach((src, index) => {
        // Erstellen des Indikators
        const indicator3 = document.createElement("li");
        indicator3.setAttribute("data-bs-target", "#myCarousel3");
        indicator3.setAttribute("data-bs-slide-to", index);
        if (index === 0) indicator3.classList.add("active");
        carouselIndicators3.appendChild(indicator3);

        // Erstellen des Karussellitems
        const item3 = document.createElement("div");
        item3.className = `carousel-item${index === 0 ? " active" : ""}`;
        item3.innerHTML = `
        <img src="${src}" class="d-block w-100" onclick="openModal3(${index})" alt="Apartment ${
          index + 1
        }">
      `;
        carouselInner3.appendChild(item3);
      });

      // Dynamisches Erzeugen des Modal-Karussells
      const modalCarouselInner3 = document.querySelector(
        "#modalCarousel3 .carousel-inner"
      );
      imageSources3.forEach((src, index) => {
        const item3 = document.createElement("div");
        item3.className = `carousel-item${index === 0 ? " active" : ""}`;
        item3.innerHTML = `
        <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
      `;
        modalCarouselInner3.appendChild(item3);
      });

      // Funktion zum Öffnen des Modals
      function openModal3(index) {
        const modalCarousel3 = document.querySelector("#modalCarousel3");
        const modalCarouselInner3 =
          modalCarousel3.querySelector(".carousel-inner");

        // Leeren des Modal-Karussells
        modalCarouselInner3.innerHTML = "";

        // Erneutes Erzeugen des Modal-Karussells mit dem richtigen Bild aktiv
        imageSources3.forEach((src, i) => {
          const item3 = document.createElement("div");
          item3.className = `carousel-item${i === index ? " active" : ""}`;
          item3.innerHTML = `
          <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
        `;
          modalCarouselInner3.appendChild(item3);
        });

        // Öffnen des Modals
        const modal3 = new bootstrap.Modal(
          document.getElementById("imageModal3")
        );
        modal3.show();

        // Initialisiere oder hole die Karussell-Instanz für das Modal-Karussell 2
        let modalCarouselInstance3 =
          bootstrap.Carousel.getInstance(modalCarousel3);

        if (modalCarouselInstance3) {
          modalCarouselInstance3.to(index); // Wechselt zu dem Bild im Modal-Karussell
        } else {
          modalCarouselInstance3 = new bootstrap.Carousel(modalCarousel3, {
            interval: false, // Verhindert automatisches Wechseln der Bilder
          });
          modalCarouselInstance3.to(index); // Wechselt zu dem Bild im Modal-Karussell
        }
      }
    </script>
  </body>
</html>

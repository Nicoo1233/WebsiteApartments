<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartments</title>
    <link rel="stylesheet" href="BSKaru.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="imageModaltest"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modalCarouseltest" class="carousel slide">
              <div class="carousel-inner"></div>
              <a
                class="carousel-control-prev"
                href="#modalCarouseltest"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#modalCarouseltest"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Bildquellen für das Karussell
      const imageSourcestest = [
        "Apartment5/B1.jpg",
        "Apartment5/B2.jpg",
        "Apartment5/B3.jpg",
        "Apartment5/B4.jpg",
        "Apartment5/B5.jpg",
        "Apartment5/B6.jpg",
        "Apartment5/B7.jpg",
        "Apartment5/B8.jpg",
        "Apartment5/B9.jpg",
        "Apartment5/B10.jpg",
        "Apartment5/B11.jpg",
        "Apartment5/B12.jpg",
      ];
      const modalCarouselInnertest = document.querySelector(
        "#modalCarouseltest .carousel-inner"
      );
      imageSourcestest.forEach((src, index) => {
        const itemtest = document.createElement("div");
        itemtest.className = `carousel-item${index === 0 ? " active" : ""}`;
        itemtest.innerHTML = `
        <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
      `;
        modalCarouselInnertest.appendChild(itemtest);
      });

      // Funktion zum Öffnen des Modals
      function openModaltest(index) {
        const modalCarouseltest = document.querySelector("#modalCarouseltest");
        const modalCarouselInnertest =
          modalCarouseltest.querySelector(".carousel-inner");

        // Leeren des Modal-Karussells
        modalCarouselInnertest.innerHTML = "";

        // Erneutes Erzeugen des Modal-Karussells mit dem richtigen Bild aktiv
        imageSourcestest.forEach((src, i) => {
          const itemtest = document.createElement("div");
          itemtest.className = `carousel-item${i === index ? " active" : ""}`;
          itemtest.innerHTML = `
          <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
        `;
          modalCarouselInnertest.appendChild(itemtest);
        });

        // Öffnen des Modals
        const modaltest = new bootstrap.Modal(
          document.getElementById("imageModaltest")
        );
        modaltest.show();

        // Initialisiere oder hole die Karussell-Instanz für das Modal-Karussell 2
        let modalCarouselInstancetest =
          bootstrap.Carousel.getInstance(modalCarouseltest);

        if (modalCarouselInstancetest) {
          modalCarouselInstancetest.to(index); // Wechselt zu dem Bild im Modal-Karussell
        } else {
          modalCarouselInstancetest = new bootstrap.Carousel(
            modalCarouseltest,
            {
              interval: false, // Verhindert automatisches Wechseln der Bilder
            }
          );
          modalCarouselInstancetest.to(index); // Wechselt zu dem Bild im Modal-Karussell
        }
      }
    </script>
  </body>
</html>

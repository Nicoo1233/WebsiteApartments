<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartments</title>
    <link rel="stylesheet" href="BSKaru.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Hauptkarussell -->
    <div id="myCarousel123456789" class="carousel slide">
      <ol class="carousel-indicators" id="carouselIndicators123456789"></ol>
      <div class="carousel-inner" id="carouselInner123456789"></div>
      <a
        class="carousel-control-prev"
        href="#myCarousel123456789"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel123456789"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Modal für Bildvergrößerung -->
    <div
      class="modal fade"
      id="imageModal123456789"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modalCarousel123456789" class="carousel slide">
              <div class="carousel-inner"></div>
              <a
                class="carousel-control-prev"
                href="#modalCarousel123456789"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#modalCarousel123456789"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bildquellen für das Karussell
      const imageSources123456789 = [
        "Apartment123456789/B1.jpg",
        "Apartment123456789/B2.jpg",
        "Apartment123456789/B3.jpg",
        "Apartment123456789/B4.jpg",
        "Apartment123456789/B5.jpg",
        "Apartment123456789/B6.jpg",
        "Apartment123456789/B7.jpg",
        "Apartment123456789/B8.jpg",
        "Apartment123456789/B9.jpg",
        "Apartment123456789/B10.jpg",
        "Apartment123456789/B11.jpg",
        "Apartment123456789/B12.jpg",
      ];

      // Dynamisches Erzeugen des Hauptkarussells
      const carouselIndicators123456789 = document.getElementById(
        "carouselIndicators123456789"
      );
      const carouselInner123456789 = document.getElementById(
        "carouselInner123456789"
      );

      imageSources123456789.forEach((src, index) => {
        // Erstellen des Indikators
        const indicator123456789 = document.createElement("li");
        indicator123456789.setAttribute(
          "data-bs-target",
          "#myCarousel123456789"
        );
        indicator123456789.setAttribute("data-bs-slide-to", index);
        if (index === 0) indicator123456789.classList.add("active");
        carouselIndicators123456789.appendChild(indicator123456789);

        // Erstellen des Karussellitems
        const item123456789 = document.createElement("div");
        item123456789.className = `carousel-item${
          index === 0 ? " active" : ""
        }`;
        item123456789.innerHTML = `
        <img src="${src}" class="d-block w-100" onclick="openModal123456789(${index})" alt="Apartment ${
          index + 1
        }">
      `;
        carouselInner123456789.appendChild(item123456789);
      });

      // Dynamisches Erzeugen des Modal-Karussells
      const modalCarouselInner123456789 = document.querySelector(
        "#modalCarousel123456789 .carousel-inner"
      );
      imageSources123456789.forEach((src, index) => {
        const item123456789 = document.createElement("div");
        item123456789.className = `carousel-item${
          index === 0 ? " active" : ""
        }`;
        item123456789.innerHTML = `
        <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
      `;
        modalCarouselInner123456789.appendChild(item123456789);
      });

      // Funktion zum Öffnen des Modals
      function openModal123456789(index) {
        const modalCarousel123456789 = document.querySelector(
          "#modalCarousel123456789"
        );
        const modalCarouselInner123456789 =
          modalCarousel123456789.querySelector(".carousel-inner");

        // Leeren des Modal-Karussells
        modalCarouselInner123456789.innerHTML = "";

        // Erneutes Erzeugen des Modal-Karussells mit dem richtigen Bild aktiv
        imageSources123456789.forEach((src, i) => {
          const item123456789 = document.createElement("div");
          item123456789.className = `carousel-item${
            i === index ? " active" : ""
          }`;
          item123456789.innerHTML = `
          <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
        `;
          modalCarouselInner123456789.appendChild(item123456789);
        });

        // Öffnen des Modals
        const modal123456789 = new bootstrap.Modal(
          document.getElementById("imageModal123456789")
        );
        modal123456789.show();

        // Initialisiere oder hole die Karussell-Instanz für das Modal-Karussell 2
        let modalCarouselInstance123456789 = bootstrap.Carousel.getInstance(
          modalCarousel123456789
        );

        if (modalCarouselInstance123456789) {
          modalCarouselInstance123456789.to(index); // Wechselt zu dem Bild im Modal-Karussell
        } else {
          modalCarouselInstance123456789 = new bootstrap.Carousel(
            modalCarousel123456789,
            {
              interval: false, // Verhindert automatisches Wechseln der Bilder
            }
          );
          modalCarouselInstance123456789.to(index); // Wechselt zu dem Bild im Modal-Karussell
        }
      }
    </script>
  </body>
</html>

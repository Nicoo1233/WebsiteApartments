<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartments</title>
    <link rel="stylesheet" href="BSKaru.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Hauptkarussell -->
    <div id="myCarousel123456789" class="carousel slide">
      <ol class="carousel-indicators" id="carouselIndicators123456789"></ol>
      <div class="carousel-inner" id="carouselInner123456789"></div>
      <a
        class="carousel-control-prev"
        href="#myCarousel123456789"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel123456789"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Modal für Bildvergrößerung -->
    <div
      class="modal fade"
      id="imageModal123456789"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modalCarousel123456789" class="carousel slide">
              <div class="carousel-inner"></div>
              <a
                class="carousel-control-prev"
                href="#modalCarousel123456789"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#modalCarousel123456789"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bildquellen für das Karussell
      const imageSources123456789 = [
        "EgertonGF123456789/B1.jpg",
        "EgertonGF123456789/B2.jpg",
        "EgertonGF123456789/B3.jpg",
        "EgertonGF123456789/B4.jpg",
        "EgertonGF123456789/B5.jpg",
        "EgertonGF123456789/B6.jpg",
        "EgertonGF123456789/B7.jpg",
        "EgertonGF123456789/B8.jpg",
        "EgertonGF123456789/B9.jpg",
        "EgertonGF123456789/B10.jpg",
        "EgertonGF123456789/B11.jpg",
        "EgertonGF123456789/B12.jpg",
        "EgertonGF123456789/B13.jpg",
        "EgertonGF123456789/B14.jpg",
        "EgertonGF123456789/B15.jpg",
        "EgertonGF123456789/B16.jpg",
      ];

      // Dynamisches Erzeugen des Hauptkarussells
      const carouselIndicators123456789 = document.getElementById(
        "carouselIndicators123456789"
      );
      const carouselInner123456789 = document.getElementById(
        "carouselInner123456789"
      );

      imageSources123456789.forEach((src, index) => {
        // Erstellen des Indikators
        const indicator = document.createElement("button");
        indicator.setAttribute("type", "button");
        indicator.setAttribute("data-bs-target", "#myCarousel123456789");
        indicator.setAttribute("data-bs-slide-to", index);
        if (index === 0) indicator.classList.add("active");
        carouselIndicators123456789.appendChild(indicator);

        // Erstellen des Karussellitems
        const item = document.createElement("div");
        item.className = `carousel-item${index === 0 ? " active" : ""}`;
        item.innerHTML = `
          <img src="${src}" class="d-block w-100" onclick="openModal123456789(${index})" alt="Apartment ${
          index + 1
        }">
        `;
        carouselInner123456789.appendChild(item);
      });

      // Dynamisches Erzeugen des Modal-Karussells
      const modalCarouselInner123456789 = document.querySelector(
        "#modalCarousel123456789 .carousel-inner"
      );
      imageSources123456789.forEach((src, index) => {
        const item = document.createElement("div");
        item.className = `carousel-item${index === 0 ? " active" : ""}`;
        item.innerHTML = `
          <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
        `;
        modalCarouselInner123456789.appendChild(item);
      });

      // Funktion zum Öffnen des Modals
      function openModal123456789(index) {
        const modalCarousel = document.querySelector("#modalCarousel123456789");
        const modalCarouselInner123456789 =
          modalCarousel.querySelector(".carousel-inner");

        // Leeren des Modal-Karussells
        modalCarouselInner123456789.innerHTML = "";

        // Erneutes Erzeugen des Modal-Karussells mit dem richtigen Bild aktiv
        imageSources123456789.forEach((src, i) => {
          const item = document.createElement("div");
          item.className = `carousel-item${i === index ? " active" : ""}`;
          item.innerHTML = `
            <img src="${src}" class="d-block w-100" alt="Vergrößertes Bild">
          `;
          modalCarouselInner123456789.appendChild(item);
        });

        // Öffnen des Modals
        const modal = new bootstrap.Modal(
          document.getElementById("imageModal123456789")
        );
        modal.show();

        // Nach dem Öffnen des Modals auf das richtige Bild setzen
        const modalCarouselInstance =
          bootstrap.Carousel.getInstance(modalCarousel);
        if (modalCarouselInstance) {
          modalCarouselInstance.to(index); // Wechselt zu dem Bild im Modal-Karussell
        } else {
          new bootstrap.Carousel(modalCarousel, {
            interval: false, // Verhindert automatisches Wechseln der Bilder
          }).to(index); // Wechselt zu dem Bild im Modal-Karussell
        }
      }
    </script>
  </body>
</html>
